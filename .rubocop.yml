AllCops:
  DefaultFormatter: clang
  DisplayCopNames: true
  TargetRubyVersion: 2.3
Metrics/BlockLength:
  Exclude:
    - Guardfile
    - kitchen-terraform.gemspec
    - spec/**/*.rb
Metrics/LineLength:
  Max: 120
Metrics/ParameterLists:
  Exclude:
    - lib/terraform/group.rb
    - lib/terraform/plan_command.rb
Style/AccessorMethodName:
  Exclude:
    - lib/terraform/command_factory.rb
Style/AndOr:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/Lambda:
  EnforcedStyle: lambda
Style/PercentLiteralDelimiters:
  Enabled: false
Style/WordArray:
  EnforcedStyle: brackets
